<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="initial-scale=1, maximum-scale=1,user-scalable=no"
    />
    <title>Fade In/Out Effect Using ArcGIS.com Webmaps</title>

    <link
      rel="stylesheet"
      href="https://js.arcgis.com/3.36/dijit/themes/tundra/tundra.css"
    />
    <link
      rel="stylesheet"
      href="https://js.arcgis.com/3.36/esri/css/esri.css"
    />

    <link rel="stylesheet" href="styles.css" />

    <script src="https://js.arcgis.com/3.36/"></script>
    <script src="script.js"></script>
  </head>

  <body class="tundra">
    <div
      id="mainWindow"
      data-dojo-type="dijit.layout.BorderContainer"
      data-dojo-props="design:'headline',gutters:false"
      style="width: 100%; height: 100%; margin: 0"
    >
      <div id="feedback" class="shadow">
        <h3>Fade Between ArcGIS.com Webmaps</h3>
        <div id="info">
          <div id="note">
            <span id="current_map"></span>
          </div>
          <span id="show_next">Show Next Map</span>
        </div>
      </div>
    </div>
  </body>
</html>
